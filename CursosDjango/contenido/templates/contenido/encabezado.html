<html lang="es">
<head>
<title>{%block titulo%}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
{%load static%}
<link href="{% static 'contenido/css/style.css'%}" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/arial.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
</head>
<body>
<div class="main">
    <div class="search">
    </div>
    <div class="header">
        <div class="logo">
          <h1><a href="index.html"><span>SIN IMAGEN</span><small>{%block encabezado%}{%endblock%} </small></a></h1>
        </div>
        <!--MENÚ-->
        <div class="menu_nav">
          <ul>
            <li><a href="{%url 'Principal'%}">Home</a></li>
            <li><a href="{%url 'Cursos'%}">Cursos</a></li>
            <li><a href="{%url 'Contacto'%}">Contactanos</a></li>
          </ul>  
        </div>
    </div>

<div class="content" style="border-radius: 0px 20px;">    
    <!-- CONTENIDO -->
    <div class="mainbar">
        <div class="article">
            {% block contenido %} <!--Template Tag-->
            <!--block sirve para indicar que colocaremos un bloque de
            contenido a través de nuestra variable content -->
            {% endblock %}
        </div>
    </div>

    <div class="sidebar">
        <div class="gadget">
                <ul class="sb_menu">
                    <li><a href="{%url 'Principal'%}">Home</a></li>
                    <li><a href="{%url 'Cursos'%}">Cursos</a></li>
                    <li><a href="{%url 'Contacto'%}">Contactanos</a></li>
                </ul>
        </div>
    </div>
</div>
</div>

</body>
</html>
